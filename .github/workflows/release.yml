name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go fmt
        run: make fmt

      - name: Go vet
        run: make vet

      - name: Build
        run: make build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: wt
